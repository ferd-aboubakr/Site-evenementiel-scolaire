<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline mostafa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f5f5f5;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        body::after {
            content: '';
            position: fixed;
            background-color: red;
            z-index: -1;
            top: 0;
            height: 100%;
            right: 0;
            width: 50%;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }
        .line {
            position: absolute;
            left: 50%;
            width: 5px;
            height: 100%;
            background: #453d3d;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 60px;
            position: relative;
        }
        .item:nth-child(even) {
            flex-direction: row-reverse;
        }
        .content {
            width: 45%;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        .connector {
            width: 5%;
            height: 2px;
            background: #ddd;
        }
        .circle {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border: 3px solid #4CAF50;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        @media (max-width: 768px) {
             body::after {
                display: none;

             }
            .line {
                left: 40px;
            }

            .item {
                flex-direction: row !important;
            }

            .content {
                width: calc(100% - 150px);
                margin-left: auto;
            }

            .circle {
                left: 40px;
            }

            .connector {
                width: 30px;
            }


        }
    </style>
</head>

<body>
    <div class="container">

        <div class="line"></div>


        <div class="item">
            <div class="content">
                <h3>Event 1</h3>
                <p>Description de l'événement 1</p>
            </div>
            <div class="connector"></div>
            <div class="circle">12:30</div>
        </div>


        <div class="item">
            <div class="content">
                <h3>Event 2</h3>
                <p>Description de l'événement 2</p>
            </div>
            <div class="connector"></div>
            <div class="circle">14:00</div>
        </div>


        <div class="item">
            <div class="content">
                <h3>Event 3</h3>
                <p>Description de l'événement 3</p>
            </div>
            <div class="connector"></div>
            <div class="circle">15:30</div>
        </div>
        
    </div>
</body>

</html>
